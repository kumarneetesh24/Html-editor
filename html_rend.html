<head>
  <title>HTML Editor</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
    		<a class="navbar-brand" href="#">HTML Editor</a>
  		</div> <!-- / nav container -->
	</nav> 
	<div class="container top-margin">
  		<div class="row">
  			<div class="col-sm-6">{{> editor}}</div>
  			<div class="col-sm-6">{{> preview}}</div>
  		</div>
  	</div>
</body>

<template name="editor">
  {{> sharejsCM docid=mydoc onRender=config id="editor"}}
</template>

<template name="preview">
	<iframe id="preview_frame" width="100%" height="550px" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
</template>
